<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <script src ="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>All onboard!!!</h1>
            <p>Here comes the train......</p>
        </div>
        <div id="container">
            <div class="panel panel-default">
                <div class="panel-heading">Current Train Schedule</div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <tr>
                            <th class="default">Train Name</th>
                            <th class="default">Destination</th>
                            <th class="default">Frequency (min)</th>
                            <th class="default">Next Arrial</th>
                            <th class="default">Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Add Train</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="trainName" class="col-sm-2 control-label">Train Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="trainName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="destination" class="col-sm-2 control-label">Destination</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="destination">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstTrain" class="col-sm-2 control-label">First Train Time (HH:MM - military time)</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstTrain" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="24h"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="frequency" class="col-sm-2 control-label">Frequency (min)</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="frequency">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
    <script type="text/javascript" src="assets/javascript/app2.js"></script>
</body>

</html>
